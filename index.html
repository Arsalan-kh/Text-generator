<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- Page Content-->
    <div class="container px-4 px-lg-5">
        <!-- Heading Row-->
        <div class="row  gx-lg-5 my-5">
            <div class="col container-fluid border mb-5">
                <h1 id="Change-font">Hello</h1>
            </div>
            <div class=" mx-2">
                <h1 class="font-weight-light">Some Title</h1>
                <hr>
                <ol type="1">
                    <li>What would you like your neon sign to say?
                        <div class="mt-3 mb-3">
                            <textarea oninput="getText()" placeholder="Saysomething" name="" id="Mytext" cols="40" rows="5">
                        
                            </textarea>

                        </div>
                    </li>
                    <li>Choose Fonts <br>

                        <div tabindex="1" class="select-font grey" style="font-family: Times New Roman, Times, serif">
                            Times</div>
                        <div tabindex="2" class="select-font grey" style="font-family: Arial, Helvetica, sans-serif">
                            Arial</div>
                        <div tabindex="3" class="select-font grey" style="font-family: 'Comic Sans MS', cursive, sans-serif">
                            Comic</div>
                    </li>
                    <br>
                    <li>Choose A Color <br> <br>
                        <button style="background-color: burlywood; color: burlywood;" id="white"></button>
                        <button style="background-color: red; color: red;" id="green"></button>
                        <button style="background-color: green; color: green;" id="yellow"></button>
                        <button style="background-color: white; color: white;" id="purple"></button>
                        <button style="background-color: black; color: black;" id="black"></button>
                        <button style="background-color: orange; color: orange;" id="teal"></button>
                        <button style="background-color: purple; color: purple;" id="blue"></button>
                        <button style="background-color: blue; color: blue;" id="brown"></button>
                        <button style="background-color: brown; color: brown;" id="orange"></button>
                        <button style="background-color: crimson; color: crimson;" id="red"></button>
                    </li>

                </ol>


            </div>
        </div>





        <script src="app.js"></script>
</body>

</html>
